<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-neutral-1000 font-inter">
    <header class="py-3 px-4 flex justify-between">
        <!-- Back Button -->
        <a href="javascript: history.back()">
            <img src="../../public/images/cancel.svg" alt="Cancel Button" class="w-6">
        </a>

        <!-- Post Button -->
        <button type="submit" form="tweetForm"
            class="bg-blue-disabled py-2 px-6 rounded-1.88 shadow-sh-1 backdrop-blur-xl">
            <p class="text-neutral-400 font-bold">
                Post
            </p>
        </button>
    </header>

    <main class="">
        <!-- Create Tweet -->
        <section class="py-2 px-4 flex gap-3">
            <img src="../../public/images/himanshu.jpg" alt="Avatar" class="w-9 h-9 rounded-full" />

            <form id="tweetForm">
                <textarea type="text" placeholder="What's happening?!" id="tweetText" rows="8" class="bg-transparent w-full outline-none
                     text-neutral-50 placeholder:text-neutral-600 resize-none"></textarea>
            </form>
        </section>

        <div class="flex justify-center">
            <p id="response" class="py-2 px-3 text-success border rounded-md border-success hidden"></p>
        </div>
    </main>

    <footer class="w-full border-t border-neutral-800 flex fixed bottom-0">
        <!-- Number of Characters Used in Tweet-->
        <div class="py-3 px-4">
            <p class="text-neutral-500 text-sm">
                0/280
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
